<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de paragráfos</title>
</head>
<body>
    <h1>Paragrafos e qubras de linhas em HTML</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo entre as tags p e /p.</p>
    <p>Caso precise quebrar em um lugar específico, <br> a tag "br".</p>
    <p>Adicionando símbolos especias:
        &reg;
        &copy;
        &trade;
        &uparrow;
    </p>
    <p>Adiocionando emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
