<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            
            background-color: grey;
            height: 300px;
            width: 300px;
           
            border: 12px dashed yellow;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 10px dashed red;

        }
        a {
        
            border-width: 2px;
            border-style: dashed;
            border-color: rgb(255, 0, 0);
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona.</p>
</body>
</html>
