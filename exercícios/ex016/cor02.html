<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        * {
            height: 100%;
        } 
        body {
            background-image: linear-gradient(-45deg, #F0EF2E, #9FF02E, #4DF02B, #F0D82E, #F0D173);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
