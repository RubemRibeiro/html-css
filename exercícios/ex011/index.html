<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o zoom do navegador</p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p" type="image/">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>
    <h1>Reprozindo aúdios na página</h1>
    <p>Testando a instalação de aúdios na página</p>
    <audio preload="metadata" autoplay controls>
        <source src="mídia/wodden-train.mp3" type="audio/mpeg">
    </audio>
    <video src="mídia/"></video>
</body>
</html>
